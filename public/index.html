<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/semantic.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/semantic.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <title>Data Labeling Platform</title>
  </head>
  
  <body>
    <div class="ui page grid">
      <div class="column">
        <h1>Data Labeling Platform</h1>
        <h6>powered by SPG</h6>
        <div class="ui form segment" id="login">
          <h3>Login</h3>
          <a href="#" onclick="showregister()" style="float:right">New here? Register an account</a>
          <div class="field">
            <label>Username</label>
            <div class="ui icon input">
              <input placeholder="Username" name="username" type="text">
              <i class="user icon"></i>
            </div>
          </div>
          <div class="field">
            <label>Password</label>
            <div class="ui icon input">
              <input type="password" name="password">
              <i class="lock icon"></i>
            </div>
          </div>
          <div class="ui blue fluid submit button">Login</div>
        </div>

        <div class="ui form segment" id="register" style="display:none">
          <h3>Register</h3>
          <a href="#" onclick="showlogin()" style="float:right">Already have an account? Login here</a>
          <div class="field">
            <label>Username</label>
            <div class="ui icon input">
              <input placeholder="Username" name="username" type="text">
              <i class="user icon"></i>
            </div>
          </div>
          <div class="field">
            <label>Password</label>
            <div class="ui icon input">
              <input type="password" name="password">
              <i class="lock icon"></i>
            </div>
          </div>
          <div class="field">
            <label>Repeat Password</label>
            
            <div class="ui icon input">
              <input type="password" name="repeatpassword">
              <i class="lock icon"></i>
            </div>
          </div>
          <div class="ui green fluid submit button">Register</div>
        </div>
      </div>
    </body>
  </html>
