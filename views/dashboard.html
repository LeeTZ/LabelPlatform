<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/semantic.min.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/semantic.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <title>Data Labeling Platform</title>
  </head>
  
  <body>
    <div class="ui page grid">
      <div class="column">
        <div class="ui large gray inverted pointing menu">
          <div class="container">
            <div class="title item">
              <b>Data Labeling Platform</b>
            </div>
            <a class="active item">
              <i class="home icon"></i> Home
            </a>
            <a class="item">
              <i class="write icon"></i> Label
            </a>
            <a class="item">
              <i class="check circle icon"></i> Check
            </a>
            <a class="item">
              <i class="unhide icon"></i> Overview
            </a>
            <div class="right menu">
              <a class="ui item">
                Logout
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="ui page grid">
      <div class="column">
        <div class="ui card">
          <div class="image">
            <img src="/images/avatar/large/steve.jpg">
          </div>
          <div class="content">
            <div class="header">Steve Jobes</div>
            <div class="meta">
              <a class="group">Acquaintances</a>
            </div>
            <div class="description">
              Steve Jobes is a fictional character designed to resemble someone familiar to readers.
            </div>
          </div>
          <div class="extra content">
            <a class="right floated created">
              Joined in 1998
            </a>
            <a class="friends">
              <i class="user icon"></i>
              22 Friends
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
